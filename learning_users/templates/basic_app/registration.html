{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>Thankyou For Registering</h1>

  {% else %}
  <h1>Register Here!</h1>
  <h3>Fill Out The Form</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Click To Register">
  </form>
  {% endif %}

</div>



{% endblock %}
